<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>stageGROUP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-image: url(""); /* Adicione a URL da imagem aqui, se necessário */
            background-color: black; /* Defina uma cor de fundo padrão */
            background-size: cover; /* Faz a imagem cobrir todo o fundo */
            background-position: center; /* Centraliza a imagem */
            background-repeat: no-repeat; /* Impede a repetição da imagem */
            height: 100vh; /* Define a altura do body para 100% da altura da janela */
            margin: 0; /* Remove margens padrão */
            font-family: 'Consolas', monospace; /* Altera a fonte para Consolas */
            color: white;
            text-align: center;
        }
        
        img {
            width: 370px; /* Define a largura da imagem */
            height: 40px; /* Mantém a proporção da imagem */
            margin: 0px; /* Adiciona margem ao redor da imagem */
            border: 0px solid white; /* Adiciona uma borda branca */
            margin-top: 0px;
        }
        
        mark {
            background-color: #ffeb3b; /* Cor de fundo personalizada */
            color: white; /* Cor do texto */
            padding: 0px 0px; /* Espaçamento interno */
            border-radius: 10px; /* Bordas arredondadas */
            font-weight: bold; /* Negrito */
        }
        
        h1 {
          font-size: 52px;
          margin-top: 0px;
          letter-spacing: 10px;
          font-weight: bold;
          opacity: 1;
          margin: 0;
          padding: 0;
        }
        
        p {
          font-size: 8px;
          margin-top: 0px;
        }
    </style>
</head>
<body>
        <img src="imagens/logomov.gif" alt="logo" width="500">
</body>
</html>
